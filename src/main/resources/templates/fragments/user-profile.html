<div class="settings-pane">

    <a href="#" data-toggle="settings-pane" data-animate="true">
        &times;
    </a>

    <div class="settings-pane-inner">

        <div class="row">

            <div class="col-md-4">

                <div class="user-info">

                    <div class="user-image">
                        <a href="#">
                            <img src="/largeIco.png" class="img-responsive img-circle" />
                        </a>
                    </div>

                    <div class="user-details">

                        <h3>
                            <a href="#" th:text="#{system.name}" ></a>

                            <!-- Available statuses: is-online, is-idle, is-busy and is-offline -->
                            <span class="user-status is-online"></span>
                        </h3>

                        <p class="user-title" th:text="#{system.role}"></p>


                    </div>

                </div>

            </div>
            <div class="col-md-8 link-blocks-env">

                <div class="links-block left-sep">
                    <h4>
                        <span th:text="#{page.language.display}"></span>
                    </h4>

                    <ul class="list-unstyled">
                        <div class="btn-group left-dropdown">
                            <button type="button" class="btn btn-success small" th:text="#{page.language.switcher}"></button>
                            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>

                            <ul class="dropdown-menu dropdown-green" role="menu">
                                <li>
                                    <a href="/index?locale=en_US" th:text="#{page.language.english}">Action</a>
                                </li>
                                <li>
                                    <a href="/index?locale=zh_CN" th:text="#{page.language.chinese}">Action</a>
                                </li>
                            </ul>
                        </div>
                    </ul>
                </div>


            </div>



        </div>

    </div>

</div>
