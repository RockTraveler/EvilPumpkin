<script type="text/javascript">
    jQuery(document).ready(function() {
        var msg = "[[${msg}]]";
        console.log(msg);
        if (msg!=""){
            toastr.info(msg, opts);
            $.ajax({
                url: "/send",
                data:"send" ,
                type: "GET",
                dataType: "json",
                success: function(data) {
                    console.log("Response:"+data.status);
                    if (data.status=='200'){
                        toastr.success(data.msg,successOpt);
                    }else {
                        toastr.error(data.msg,errorOpts);
                    }
                }
            });
        }

    });

    var opts = {
        "closeButton": true,
        "debug": false,
        "positionClass": "toast-top-right toast-default",
        "toastClass": "black",
        "onclick": null,
        "showDuration": "100",
        "hideDuration": "3000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

    var successOpt = {
        "closeButton": true,
        "debug": false,
        "positionClass": "toast-bottom-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "3000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

    var errorOpts = {
        "closeButton": true,
        "debug": false,
        "positionClass": "toast-top-full-width",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "3000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

</script>
